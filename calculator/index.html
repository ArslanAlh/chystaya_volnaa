<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../logo.png" type="image/png">
    <title>Калькулятор химчистки</title>
</head>
<body>
    <section id="calculator" class="calculator">
        <div class="calculator-content">
            <h3><i class="fas fa-calculator"></i> Калькулятор химчистки</h3>
            
            <!-- Список услуг с количеством -->
            <div class="services-list">
                <!-- Диваны -->
                <div class="service-item">
                    <label>Диван 2-местный — <strong>2500 руб.</strong></label>
                    <div class="quantity-control">
                        <button class="qty-minus" data-price="2500" data-name="Диван 2-местный">−</button>
                        <input type="number" class="qty-input" value="0" min="0">
                        <button class="qty-plus" data-price="2500" data-name="Диван 2-местный">+</button>
                    </div>
                </div>

                 <!-- Ковер  -->
                 <div class="service-item">
                    <label>Ковер кв.м — <strong> 200 руб.</strong></label>
                    <div class="quantity-control">
                        <button class="qty-minus" data-price="200" data-name="Ковер кв.м">−</button>
                        <input type="number" class="qty-input" value="0" min="0">
                        <button class="qty-plus" data-price="200" data-name="Ковер кв.м">+</button>
                    </div>
                </div> 

                 <!-- Стул  -->
                 <div class="service-item">
                    <label>Стул — <strong> 250 руб.</strong></label>
                    <div class="quantity-control">
                        <button class="qty-minus" data-price="250" data-name="Стул">−</button>
                        <input type="number" class="qty-input" value="0" min="0">
                        <button class="qty-plus" data-price="250" data-name="Стул">+</button>
                    </div>
                </div>
                
                <div class="service-item">
                    <label>Диван 5-местный — <strong>5500 руб.</strong></label>
                    <div class="quantity-control">
                        <button class="qty-minus" data-price="5500" data-name="Диван 5-местный">−</button>
                        <input type="number" class="qty-input" value="0" min="0">
                        <button class="qty-plus" data-price="5500" data-name="Диван 5-местный">+</button>
                    </div>
                </div>

                <div class="service-item">
                    <label>Диван 4-местный — <strong>4500 руб.</strong></label>
                    <div class="quantity-control">
                        <button class="qty-minus" data-price="4500" data-name="Диван 4-местный">−</button>
                        <input type="number" class="qty-input" value="0" min="0">
                        <button class="qty-plus" data-price="4500" data-name="Диван 4-местный">+</button>
                    </div>
                </div>

                <div class="service-item">
                    <label>Диван 3-местный — <strong>3500 руб.</strong></label>
                    <div class="quantity-control">
                        <button class="qty-minus" data-price="3500" data-name="Диван 3-местный">−</button>
                        <input type="number" class="qty-input" value="0" min="0">
                        <button class="qty-plus" data-price="3500" data-name="Диван 3-местный">+</button>
                    </div>
                </div>
                
                <div class="service-item">
                    <label>Угловой диван — <strong>4000 руб.</strong></label>
                    <div class="quantity-control">
                        <button class="qty-minus" data-price="4500" data-name="Угловой диван">−</button>
                        <input type="number" class="qty-input" value="0" min="0">
                        <button class="qty-plus" data-price="4500" data-name="Угловой диван">+</button>
                    </div>
                </div>
                
                <!-- Матрас 1 сторона -->
                <div class="service-item">
                    <label>Матрас 1 сторона  — <strong>2000 руб.</strong></label>
                    <div class="quantity-control">
                        <button class="qty-minus" data-price="2000" data-name="Матрас">−</button>
                        <input type="number" class="qty-input" value="0" min="0">
                        <button class="qty-plus" data-price="2000" data-name="Матрас">+</button>
                    </div>
                </div>
            </div>

                <!-- Кресла -->
                <div class="service-item">
                    <label>Кресло — <strong>1500 руб.</strong></label>
                    <div class="quantity-control">
                        <button class="qty-minus" data-price="1500" data-name="Кресло">−</button>
                        <input type="number" class="qty-input" value="0" min="0">
                        <button class="qty-plus" data-price="1500" data-name="Кресло">+</button>
                    </div>
                </div>
            </div>

            <!-- Чекбокс срочного заказа -->
            <div class="calculator-item urgent-checkbox">
                <label>
                    <input type="checkbox" id="urgent">
                    <i class="fas fa-bolt"></i> Срочный заказ (+20%)
                </label>
            </div>
            
            <!-- Итоговая сумма -->
            <div class="calculator-result" id="result">
                <i class="fas fa-coins"></i> Итого: <span id="totalPrice">0</span> руб.
            </div>
            
            <!-- Список выбранного -->
            <div class="selected-items" id="selectedItems">
                <p><em>Добавьте услуги</em></p>
            </div>
            
            <a href="../index.html" class="btn back-btn"><i class="fas fa-arrow-left"></i> На главную</a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
